<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="border-viewer">
            <div class="viewer">0</div>
        </div>
        <div class="calcBody">
            <div class="border"><button class="ac reset">AC</button></div>
            <div class="border"><button class="c reset">←</button></div>
            <div class="border"><button class="lg">lg</button></div>
            <div class="border"><button class="leftBracket">(</button></div>
            <div class="border"><button class="rightBracket">)</button></div>
            <div class="border"><button class="powerNeg">x<span class="upper">-1</span></button></div>
            <div class="border"><button class="sqr">x<span class="upper">2</span></button></div>
            <div class="border"><button class="powBtn">x<span class="upper">y</span></button></div>
            <div class="border"><button class="sqrt">√x</button></div>
            <div class="border"><button class="factorial">x!</button></div>
            <div class="border"><button class="seven number">7</button></div>
            <div class="border"><button class="eight number">8</button></div>
            <div class="border"><button class="nine number">9</button></div>
            <div class="border"><button class="multiply">×</button></div>
            <div class="border"><button class="divide">÷</button></div>
            <div class="border"><button class="four number">4</button></div>
            <div class="border"><button class="five number">5</button></div>
            <div class="border"><button class="six number">6</button></div>
            <div class="border"><button class="plus">+</button></div>
            <div class="border"><button class="minus">-</button></div>
            <div class="border"><button class="one number">1</button></div>
            <div class="border"><button class="two number">2</button></div>
            <div class="border"><button class="three number">3</button></div>
            <div class="border"><button class="percent">%</button></div>
            <div class="border"><button class="equally">=</button></div>
            <div class="border"><button class="zero number">0</button></div>
            <div class="border"><button class="point">.</button></div>
            <div class="border"><button class="plusMinus">+/-</button></div> 
        </div>
    </div>







    <script src="app.js" ></script>
</body>
</html>
