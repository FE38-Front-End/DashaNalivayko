<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="viewer">
            <img src="https://image.flaticon.com/icons/png/512/109/109859.png" alt="lens" style="width: 15px; height: 15px;">
            <input class="value" type="text">
        </div>
        <div class="buttons">
            <button class="ac reset">AC</button>
            <button class="ce reset">CE</button>
            <button class="divide">รท</button>
            <button class="multiply">ร</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="minus">-</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="plus">+</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="equally">=</button>
            <button class="zero">0</button>
            <button class="point">.</button>
        </div>
    </div>







    <script src="app.js" ></script>
</body>
</html>
